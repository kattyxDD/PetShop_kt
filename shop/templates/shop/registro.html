{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Registrar persona</title>
<link rel="icon" href="{% static 'imagenes/icon.png' %}"/>
<meta name="description" content="Esta pagina vende articulos para animales varios">
<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/formulario.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

	<header>
		<div class="menu_bar">
			<a href="#" class="bt-menu"><span class="icon-list2"></span>Petshop</a>
		</div>
		 
		<nav>
			<ul>
				<li><p class="titulo">PetShop</p></li>
				<li><a href="shop_list.html"><span class="icon-house"></span>Inicio</a></li>
				<li><a href="registro.html"><span class="icon-suitcase"></span>Registro</a></li>
				<li><a href="crear_producto/"><span class="icon-rocket"></span>Juguetes</a></li>
				<li><a href="listar_producto/"><span class="icon-earth"></span>Comida</a></li>
				<li><a href="contacto.html"><span></span>Contactos</a></li>
			</ul>
		</nav>
	</header>
<main>

	<div id="contenedor">
	
       
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
		  
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
		  
			<div class="item active">
				<img src="{% static 'imagenes/comida.jpg' %}" alt="comida" style="width:100%;">
				
			</div>
		  
			<div class="item">
				<img src="{% static 'imagenes/comida2.jpg' %}" alt="comida2" style="width:100%;">
				
			</div>
			  
			<div class="item">
				<img src="{% static 'imagenes/gatitoc.jpg' %}" alt="gatito" style="width:100%;">
				
			</div>
			
			</div>
		  
			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
	</div>
    

    <section id="Formulario_p">
        <div class="contenedor">
            <div class="cont_form">
                    <h1 class="formulario__titulo">Contáctenos</h1>
        <br/>
            
                <article class="datos_form">
            <form onSubmit="validate()" action="#">
            <h3>Nombre:</h3>
            <label class="formulario__label" for="txtName"></label>
            <input class="formulario__input" type="text" maxlength="40" minlength="2" id="txtName"
            placeholder="Ingrese sus dos nombres" required onkeypress="return sololetras(event)"/>
            <span id="nameValidator" style="color:red"></span>
            <br/>
                <h3>Rut:</h3>
            <label class="formulario__label" for="txtRut"></label>
            <input type="text" id="rut" class="formulario__input" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
                <br/>
            <h3>Email:</h3>
            <label class="formulario__label" for="frmEmailC"></label>
            <input class="formulario__input" type="email" name="emailC" id="txtEmail"
            placeholder="nombre@ejemplo.com" required autocomplete="email">
            <br/>

            <h3>Telefono de contacto:</h3>
            <label class="formulario__label" for="txtFono"></label>
            <input class="formulario__input" type="tel" id="txtFono" 
            placeholder="ingrese Telefono Ej:999999999" required pattern="[0-9]{9}"/>
            <br />
            <h3>Fecha De Nacimiento:</h3>
            <label  class="formulario__label" for="txtDate"></label>
            <input class="formulario__input" type="date" id="txtDate" required
                max="2000-12-31" min="1910-01-01" />
            <br />
            <h3 for="sltOptions">Tipo vivienda:</h3>
            <label class="formulario__label" for="sltOptions"></label>
            <select class="formulario__input" id="sltOptions" required>

                <option value="">Elige una opción</option>   
                <option>Departamento</option>
                <option>Casa sin patio</option>
                <option>Casa con patio grande</option>
                <option>Casa con patio pequeño</option>
                    
            </select>
            <br />
            
                <h3 for="txtRegion">Region:</h3>
            <label class="formulario__label"  for="txtRegion">Region</label>
            <select id="txtRegion" oninput="selectCity()" class="formulario__input" required>  
            </select>
            <br />
            <h3 for="txtCity">Ciudad:</h3>
            <label class="formulario__label"  for="txtCity">Ciudad</label>
            <select id="txtCity" class="formulario__input" required> 
            </select>
            <button class="formulario__submit">Inscribirse</button>
        </form>
                    </article>
                </div>
        </div>
    </section>
    
         
        

</main>

<footer>
	
	<p class="copy">PetShop &copy; 2019</p>

</footer>
<script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
