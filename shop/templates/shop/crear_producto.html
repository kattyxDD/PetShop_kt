{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Crear producto</title>
<link rel="icon" href="{% static 'imagenes/icon.png' %}"/>
<meta name="description" content="Esta pagina vende articulos para animales varios">
<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>

        <div class="menu_bar">
            <a href="#" class="bt-menu"><span class="icon-list2"></span>Petshop</a>
        </div>
            
            <nav>
                <ul>
                    <li><p class="titulo">PetShop</p></li>
                    <li><a href="shop_list.html"><span class="icon-house"></span>Inicio</a></li>
                    <li><a href="registro.html"><span class="icon-suitcase"></span>Registro</a></li>
                    <li><a href="crear_producto/"><span class="icon-rocket"></span>Juguetes</a></li>
                    <li><a href="listar_producto/"><span class="icon-earth"></span>Comida</a></li>
                    <li><a href="contacto.html"><span></span>Contactos</a></li>
                </ul>
            </nav>
    </header>
    <main>
    
        <div id="contenedor">
        
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                
                <div class="item active">
                    <img src="{% static 'imagenes/comida.jpg' %}" alt="comida" style="width:100%;">
                    
                </div>
                
                <div class="item">
                    <img src="{% static 'imagenes/comida2.jpg' %}" alt="comida2" style="width:100%;">
                    
                </div>
                    
                <div class="item">
                    <img src="{% static 'imagenes/gatitoc.jpg' %}" alt="gatito" style="width:100%;">
                    
                </div>
                
                </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
        </div>
        
        <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Crear</button>
        </form>
    </main>
        
    <footer>
        
        <p class="copy">PetShop &copy; 2019</p>

    </footer>
    <script src="{% static 'js/menu.js' %}"></script>
       
    
</body>
</html>
